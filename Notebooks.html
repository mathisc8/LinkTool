<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <title>Notes Pro - OneNote/Notion-like</title>
    <!-- Lien vers la feuille de style -->
    <link rel="stylesheet" href="notebookstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .image-wrapper {
            position: relative;
            display: inline-block;
            margin: 1rem 0;
            max-width: 100%;
        }

        .image-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .image-wrapper .image-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: none;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            padding: 4px;
        }

        .image-wrapper:hover .image-actions {
            display: flex;
        }

        .image-action-btn {
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .image-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</head>

<body>
    <!-- Barre de navigation principale -->
    <header class="header">
        <div class="header__left">
            <div class="brand">
                <div class="logo-animation">
                    <i class="fas fa-book-open-reader"></i>
                </div>
                <h1>Notes Pro</h1>
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary" title="Retour au Dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <button class="action-btn" title="Nouveau notebook">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="action-btn" title="Importer">
                    <i class="fas fa-file-import"></i>
                </button>
                <button class="action-btn" title="Exporter">
                    <i class="fas fa-file-export"></i>
                </button>
            </div>
        </div>
        <div class="header__center">
            <div class="header-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher...">
                <div class="search-controls">
                    <button class="search-type-btn active" data-search-type="all">
                        <i class="fas fa-globe"></i>
                        Tout
                    </button>
                    <button class="search-type-btn" data-search-type="notebooks">
                        <i class="fas fa-book"></i>
                        Notebooks
                    </button>
                    <button class="search-type-btn" data-search-type="notes">
                        <i class="fas fa-file-alt"></i>
                        Notes
                    </button>
                    <button class="search-type-btn" data-search-type="pages">
                        <i class="fas fa-file"></i>
                        Pages
                    </button>
                </div>
            </div>
        </div>
        <div class="header__right">
            <button class="theme-toggle" id="themeToggle" title="Changer le thème">
                <i class="fas fa-sun"></i>
            </button>
            <button class="action-btn" title="Mode présentation">
                <i class="fas fa-presentation"></i>
            </button>
            <div class="user-menu">
                <button class="user-btn">
                    <i class="fas fa-user-circle"></i>
                    <span>Mon Compte</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="main">
        <!-- SIDEBAR : liste des Notebooks -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Notebooks</h2>
                <button class="btn btn-sm" onclick="createNotebook()">
                    <i class="fas fa-plus"></i> New
                </button>
            </div>
            <div id="notebooksList" class="sidebar__section">
                <!-- Les notebooks seront injectés ici -->
            </div>
        </aside>

        <!-- CONTENU PRINCIPAL -->
        <section class="content-area">
            <!-- Barre de navigation hiérarchique -->
            <nav class="hierarchy" id="hierarchyPath">
                <!-- Le chemin (Notebook > Note > Page) sera injecté ici -->
            </nav>

            <!-- Disposition en 2 colonnes : notes/pages à gauche, éditeur à droite -->
            <div class="main-content-grid">
                <!-- Colonne Notes & Pages -->
                <div class="lists-column">
                    <!-- Bloc des Notes -->
                    <div class="notes-panel">
                        <div class="panel-header">
                            <h3>Notes</h3>
                            <button class="btn btn-sm" onclick="createNote()">+ Note</button>
                        </div>
                        <div id="notesList" class="panel-body">
                            <!-- Liste des notes injectée ici -->
                        </div>
                    </div>

                    <!-- Bloc des Pages -->
                    <div class="pages-panel">
                        <div class="panel-header">
                            <h3>Pages</h3>
                            <button class="btn btn-sm" onclick="createPage()">+ Page</button>
                        </div>
                        <div id="pagesList" class="panel-body">
                            <!-- Liste des pages injectée ici -->
                        </div>
                    </div>
                </div>

                <!-- Colonne Editeur -->
                <div class="editor-container">
                    <div class="editor-toolbar">
                        <div class="format-group">
                            <button class="format-btn" data-format="bold" data-tooltip="Gras (Ctrl+B)">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button class="format-btn" data-format="italic" data-tooltip="Italique (Ctrl+I)">
                                <i class="fas fa-italic"></i>
                            </button>
                            <button class="format-btn" data-format="underline" data-tooltip="Souligné (Ctrl+U)">
                                <i class="fas fa-underline"></i>
                            </button>
                            <button class="format-btn" data-format="strikethrough" data-tooltip="Barré">
                                <i class="fas fa-strikethrough"></i>
                            </button>
                        </div>

                        <div class="format-group">
                            <button class="format-btn tooltip" data-format="h1" title="Titre 1">
                                <i class="fas fa-heading"></i><sup>1</sup>
                            </button>
                            <button class="format-btn tooltip" data-format="h2" title="Titre 2">
                                <i class="fas fa-heading"></i><sup>2</sup>
                            </button>
                            <button class="format-btn tooltip" data-format="h3" title="Titre 3">
                                <i class="fas fa-heading"></i><sup>3</sup>
                            </button>
                        </div>

                        <div class="format-group">
                            <button class="format-btn tooltip" data-format="insertUnorderedList" title="Liste à puces">
                                <i class="fas fa-list-ul"></i>
                            </button>
                            <button class="format-btn tooltip" data-format="insertOrderedList" title="Liste numérotée">
                                <i class="fas fa-list-ol"></i>
                            </button>
                            <button class="format-btn tooltip" data-format="insertCheckList" title="Liste de tâches">
                                <i class="fas fa-tasks"></i>
                            </button>
                        </div>

                        <div class="format-group">
                            <button class="format-btn tooltip" data-format="insertImage" title="Insérer une image">
                                <i class="fas fa-image"></i>
                            </button>
                            <button class="format-btn tooltip" data-format="insertTable" title="Insérer un tableau">
                                <i class="fas fa-table"></i>
                            </button>
                            <button class="format-btn tooltip" data-format="insertCode" title="Bloc de code">
                                <i class="fas fa-code"></i>
                            </button>
                        </div>
                    </div>
                    <div class="editor-panel" id="editorPanel">
                        <div id="editorTitle" contenteditable="true" data-placeholder="Entrez un titre..."
                            class="editor-title"></div>
                        <div id="editorContent" contenteditable="true" data-placeholder="Commencez à écrire..."
                            class="editor-content"></div>
                    </div>
                    <!-- État vide (quand aucune note/page n'est sélectionnée) -->
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-book-open"></i>
                        <h3>Aucune sélection</h3>
                        <p>Sélectionnez un Notebook, puis une Note (et éventuellement une Page)</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>2025 - Notes Pro - Tous droits réservés</p>
    </footer>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.min.js"></script>
    <!-- Notre script principal -->
    <script src="Notebookapp.js"></script>
    <script src="searchHandlers.js"></script>
</body>

</html>
