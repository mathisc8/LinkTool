<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Python Playground - VSCode Style</title>
    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"></script>
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/python/python.min.js"></script>
    <!-- FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Thème sombre (par défaut) */
        :root[data-theme="dark"] {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #333333;
            --bg-titlebar: #3c3c3c;
            --fg-primary: #d4d4d4;
            --accent-color: #007acc;
            --terminal-bg: #1e1e1e;
            --input-bg: #3c3c3c;
            --border-color: #555;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --hover-bg: #2d2d2d;
            --button-hover: #005999;
            --exercise-title-color: #61afef;
            --exercise-border: #404040;
        }

        /* Thème clair */
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f3f3;
            --bg-tertiary: #e5e5e5;
            --bg-titlebar: #e7e7e7;
            --fg-primary: #333333;
            --accent-color: #0066b8;
            --terminal-bg: #f3f3f3;
            --input-bg: #ffffff;
            --border-color: #cccccc;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-bg: #e8e8e8;
            --button-hover: #005999;
            --exercise-title-color: #0066cc;
            --exercise-border: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--fg-primary);
        }

        .container {
            display: grid;
            grid-template-rows: 50px 1fr 30%;
            height: 100vh;
            background: var(--bg-primary);
            box-shadow: 0 0 20px var(--shadow-color);
        }

        .topbar {
            background: var(--bg-titlebar);
            display: flex;
            align-items: center;
            padding: 0.7rem 1.2rem;
            color: var(--fg-primary);
            font-size: 1.1rem;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .topbar .title {
            flex: 1;
            font-weight: bold;
        }

        .topbar button,
        .topbar label {
            background: transparent;
            border: none;
            color: var(--fg-primary);
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 0.5rem;
            padding: 0.6rem 0.8rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            position: relative;
        }

        .topbar button:hover::after,
        .topbar label:hover::after {
            content: attr(title);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 1000;
        }

        .topbar input[type="file"] {
            display: none;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-top: 1px solid var(--border-color);
            background: var(--bg-primary);
            position: relative;
            margin: 0;
            border: none;
        }

        .tab-bar {
            background: var(--bg-tertiary);
            padding: 0.5rem 1rem;
            color: var(--fg-primary);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding: 8px 16px;
            font-size: 0.95rem;
            background: var(--bg-titlebar);
            border-bottom: 2px solid var(--accent-color);
        }

        .CodeMirror {
            flex: 1;
            font-size: 15px;
            line-height: 1.6;
            padding: 10px 0;
        }

        .terminal {
            background: var(--terminal-bg);
            color: var(--fg-primary);
            font-family: monospace;
            padding: 0.5rem 1rem;
            overflow-y: auto;
            position: relative;
            font-size: 0.95rem;
            border-top: 1px solid var(--border-color);
            padding-left: 0;
            padding-right: 0;
        }

        .terminal .controls {
            position: absolute;
            top: 5px;
            right: 10px;
            z-index: 10;
        }

        .terminal .controls button {
            background: var(--accent-color);
            border: none;
            color: #fff;
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 0.3rem;
        }

        .status {
            font-size: 0.9rem;
            padding: 0.4rem 0.6rem;
            border-radius: 3px;
            margin-bottom: 0.4rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            margin: 6px 0;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            animation: fadeIn 0.3s ease;
        }

        .status.success {
            background: #00800050;
            color: #00ff00;
        }

        .status.error {
            background: #ff000050;
            color: #ff5555;
        }

        .status:hover {
            transform: translateX(4px);
            border-color: var(--accent-color);
        }

        /* Panneau des exercices */
        .exercise-panel {
            position: fixed;
            top: 60px;
            right: 0;
            width: 60%;
            max-width: 1200px;
            min-width: 600px;
            height: 80vh;
            background: var(--bg-secondary);
            color: var(--fg-primary);
            border-left: 2px solid var(--bg-tertiary);
            box-shadow: -5px 0 20px var(--shadow-color);
            padding: 1rem;
            display: none;
            flex-direction: column;
            z-index: 100;
            border-radius: 8px 0 0 8px;
            transition: transform 0.3s ease;
            transform: translateX(100%);
        }

        .exercise-panel.visible {
            transform: translateX(0);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-weight: bold;
            font-size: 1.1rem;
            background: var(--bg-titlebar);
            padding: 1rem;
            border-radius: 8px 0 0 0;
            border-bottom: 1px solid var(--exercise-border);
        }

        .exercise-header button {
            background: transparent;
            border: none;
            color: var(--fg-primary);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .exercise-controls {
            margin-bottom: 1rem;
        }

        .exercise-controls select {
            width: 100%;
            padding: 0.4rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            color: var(--fg-primary);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .exercise-controls select:hover {
            border-color: var(--accent-color);
        }

        .exercise-content {
            flex: 2;
            background: var(--bg-primary);
            padding: 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            overflow-y: auto;
            margin-bottom: 1rem;
            line-height: 1.8;
            font-size: 1.15rem;
        }

        .exercise-content h2 {
            color: var(--exercise-title-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .exercise-content p {
            margin-bottom: 1rem;
        }

        .exercise-content pre {
            background: var(--bg-tertiary);
            padding: 2rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 2rem 0;
            font-size: 1.1rem;
        }

        .exercise-navigation {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            gap: 1rem;
            background: var(--bg-titlebar);
            border-top: 1px solid var(--exercise-border);
            flex: 0.3;
        }

        .exercise-navigation button {
            background: var(--accent-color);
            border: none;
            color: #fff;
            padding: 0.5rem 0.8rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
            flex: 1;
            margin: 0 0.2rem;
            border-radius: 4px;
            padding: 0.8rem 1.2rem;
            font-weight: 500;
        }

        /* Amélioration des boutons */
        button {
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: var(--button-hover) !important;
            transform: translateY(-1px);
        }

        .topbar button,
        .topbar label {
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0 0.3rem;
        }

        .topbar button:hover,
        .topbar label:hover {
            background-color: var(--hover-bg);
        }

        /* Terminal amélioré */
        .terminal {
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .terminal .status {
            margin: 0.5rem 0;
            border-radius: 4px;
        }

        .terminal .controls button {
            border-radius: 4px;
            padding: 0.5rem 1rem;
        }

        /* Ajout des styles pour les tags */
        .tag-selector {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag {
            padding: 0.3rem 0.6rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .tag.selected {
            background: var(--accent-color);
            color: white;
            border-color: transparent;
        }

        .tag:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .pagination button {
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--fg-primary);
            cursor: pointer;
        }

        .pagination button.active {
            background: var(--accent-color);
            color: white;
            border-color: transparent;
        }

        .terminal-container {
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
            background: var(--terminal-bg);
            border-radius: 6px;
            margin: -0.5rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
            height: calc(100% + 1rem);
        }

        .terminal-controls {
            padding: 5px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            background: var(--bg-titlebar);
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-controls::before {
            content: "Terminal";
            font-size: 0.9rem;
            color: var(--fg-primary);
            opacity: 0.7;
        }

        .terminal-controls button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .terminal-controls button:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        .terminal-content {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 1rem;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Style des scrollbars */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .terminal-controls button i {
            transition: transform 0.3s ease;
        }

        .terminal-controls button:hover i {
            transform: rotate(-10deg);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 30%;
            right: 20px;
            z-index: 9999;
            width: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .toast {
            background: var(--bg-tertiary);
            color: var(--fg-primary);
            padding: 12px 24px;
            border-radius: 8px;
            margin: 8px 0;
            min-width: 300px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            font-size: 0.95rem;
            animation: slideInRight 0.3s ease, fadeOut 0.5s ease 2.5s forwards;
        }

        .toast i {
            font-size: 1.2rem;
        }

        .toast.success {
            border-left: 4px solid #00b8a3;
            background: rgba(0, 184, 163, 0.1);
        }

        .toast.info {
            border-left: 4px solid var(--accent-color);
            background: rgba(0, 122, 204, 0.1);
        }

        /* Style amélioré du terminal */
        .terminal-container {
            border-radius: 8px;
            background: var(--terminal-bg);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .terminal-controls {
            background: var(--bg-titlebar);
            padding: 12px 16px;
            border-bottom: 2px solid var(--accent-color);
        }

        .terminal-controls::before {
            content: "Terminal Output";
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--fg-primary);
            opacity: 0.9;
        }

        .terminal-content {
            padding: 1.2rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1rem;
            line-height: 1.6;
        }

        .status {
            padding: 10px 16px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }

        .status::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--accent-color);
            opacity: 0.7;
        }

        .status.success::before {
            background: #00b8a3;
        }

        .status.error::before {
            background: #ff5555;
        }

        .terminal-controls button {
            padding: 8px 16px;
            font-weight: 500;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-controls button i {
            font-size: 1rem;
        }

        /* Amélioration des animations */
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .status {
            animation: slideIn 0.2s ease-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Topbar -->
        <div class="topbar">
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span>Return to Dashboard</span>
                </a>
            </div>
            <span class="title">Python Playground</span>
            <label for="openFile" title="Ouvrir un fichier"><i class="fa-solid fa-folder-open"></i></label>
            <input type="file" id="openFile" accept=".py">
            <button id="saveBtn" title="Sauvegarder"><i class="fa-solid fa-floppy-disk"></i></button>
            <button id="themeToggle" title="Changer de thème"><i class="fa-solid fa-adjust"></i></button>
            <button id="runBtn" title="Exécuter le code"><i class="fa-solid fa-play"></i></button>
            <button id="toggleExercises" title="Exercices"><i class="fa-solid fa-book"></i></button>
        </div>
        <!-- Zone d'édition -->
        <div class="editor-container">
            <div class="tab-bar">
                <span>script.py</span>
            </div>
            <textarea id="python-code">
#Write here



      </textarea>
        </div>
        <!-- Terminal -->
        <div class="toast-container" id="toastContainer"></div>
        <div class="terminal" id="terminal">
            <div class="terminal-container">
                <div class="terminal-controls">
                    <button id="clearTerminal" title="Nettoyer le terminal">
                        <i class="fa-solid fa-broom"></i>
                        <span>Clear</span>
                    </button>
                </div>
                <div class="terminal-content" id="terminal-content"></div>
            </div>
        </div>
    </div>
    <!-- Panneau des exercices -->
    <div class="exercise-panel" id="exercisePanel">
        <div class="exercise-header">
            <span>Exercices</span>
            <button id="closeExercisePanel" title="Fermer"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="exercise-controls">
            <select id="difficultySelect">
                <option value="easy">Facile</option>
                <option value="medium">Moyen</option>
                <option value="hard">Difficile</option>
            </select>
            <div class="tag-selector">
                <label>Tags :</label>
                <div class="tag-list" id="tagList"></div>
            </div>
            <div class="pagination">
                <button id="prevPage">«</button>
                <button id="currentPage">1</button>
                <button id="nextPage">»</button>
            </div>
        </div>
        <div class="exercise-content" id="exerciseContent">
            Chargement...
        </div>
        <div class="exercise-navigation">
            <button id="prevExercise">Précédent</button>
            <button id="nextExercise">Suivant</button>
        </div>
    </div>
    <script>
        // Initialisation de CodeMirror
        let editor = CodeMirror.fromTextArea(document.getElementById("python-code"), {
            mode: "python",
            theme: "dracula",
            lineNumbers: true,
            indentUnit: 4,
            tabSize: 4,
            indentWithTabs: false,
            lineWrapping: true,
            autoCloseBrackets: true,
            matchBrackets: true,
        });

        // Nouveau gestionnaire de thème
        let isDarkTheme = true;
        const themeToggle = document.getElementById("themeToggle");

        function setTheme(isDark) {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            editor.setOption("theme", isDark ? "dracula" : "default");
        }

        themeToggle.addEventListener("click", () => {
            isDarkTheme = !isDarkTheme;
            setTheme(isDarkTheme);
        });

        // Définir le thème initial
        setTheme(isDarkTheme);

        // Gestion de l'ouverture et de la sauvegarde des fichiers
        const openFileInput = document.getElementById("openFile");
        openFileInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => { editor.setValue(ev.target.result); };
                reader.readAsText(file);
            }
        });

        document.getElementById("saveBtn").addEventListener("click", () => {
            const code = editor.getValue();
            const blob = new Blob([code], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "script.py";
            a.click();
            URL.revokeObjectURL(url);
        });

        // Terminal : fonction d'ajout de messages
        const terminal = document.getElementById("terminal");
        function addTerminalMessage(message, type = "info") {
            const div = document.createElement("div");
            div.classList.add("status");
            if (type === "success") div.classList.add("success");
            if (type === "error") div.classList.add("error");
            div.textContent = message;
            document.getElementById("terminal-content").appendChild(div);
            const terminalContent = document.getElementById("terminal-content");
            terminalContent.scrollTop = terminalContent.scrollHeight;
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            // Ajouter le raccourci dans le message si c'est le message de chargement
            if (message === "Chargement de Pyodide...") {
                message += " (Ctrl+Enter pour exécuter)";
            }

            toast.innerHTML = `
            <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-info-circle'}"></i>
            <span>${message}</span>
        `;
            container.appendChild(toast);

            // Supprimer le toast après 3 secondes
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Bouton pour nettoyer le terminal
        document.getElementById("clearTerminal").addEventListener("click", () => {
            document.getElementById("terminal-content").innerHTML = '';
        });

        // Pyodide pour exécuter le code Python
        let pyodideReadyPromise = loadPyodide();
        async function runPythonCode() {
            showToast("Chargement de Pyodide...", "info");
            try {
                let pyodide = await pyodideReadyPromise;
                showToast("Pyodide chargé avec succès", "success");
                pyodide.runPython(`
import sys
class OutputCatcher:
    def __init__(self):
        self.text = ""
    def write(self, s):
        self.text += s
    def flush(self):
        pass
catcher = OutputCatcher()
sys.stdout = catcher
sys.stderr = catcher
        `);
                const code = editor.getValue();
                await pyodide.runPythonAsync(code);
                let output = pyodide.runPython("catcher.text");
                addTerminalMessage(output);
            } catch (err) {
                addTerminalMessage("Erreur : " + err, "error");
            }
        }
        document.getElementById("runBtn").addEventListener("click", runPythonCode);

        // Ajouter le raccourci Ctrl+Enter
        editor.setOption("extraKeys", {
            "Ctrl-Enter": function (cm) {
                runPythonCode();
            }
        });

        // ==========================================
        // Fonctionnalité des Exercices via Alfa-Leetcode-API
        // ==========================================
        const exercisePanel = document.getElementById("exercisePanel");
        const exerciseContent = document.getElementById("exerciseContent");
        const difficultySelect = document.getElementById("difficultySelect");
        let currentDifficulty = difficultySelect.value; // "easy", "medium", "hard"
        let currentExerciseIndex = 0;
        let exercisesList = []; // Liste récupérée via l'API

        // Fonction pour mapper nos niveaux vers ceux attendus par l'API (majuscule)
        function mapDifficulty(level) {
            if (level === "easy") return "EASY";
            if (level === "medium") return "MEDIUM";
            if (level === "hard") return "HARD";
            return "EASY"; // par défaut
        }

        // Récupère la liste de problèmes via l'endpoint /problems?difficulty=...
        async function fetchExercises(difficulty) {
            exerciseContent.textContent = "Chargement...";
            const mappedDifficulty = mapDifficulty(difficulty);
            const skip = (currentPage - 1) * itemsPerPage;

            let url = `https://alfa-leetcode-api.onrender.com/problems?difficulty=${mappedDifficulty}&limit=${itemsPerPage}&skip=${skip}`;

            if (selectedTags.size > 0) {
                url += `&tags=${Array.from(selectedTags).join('+')}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Erreur lors de la récupération des exercices.");

                const data = await response.json();
                if (data && data.problemsetQuestionList && data.problemsetQuestionList.length > 0) {
                    exercisesList = data.problemsetQuestionList;
                    currentExerciseIndex = 0;
                    updateExerciseContent();
                } else {
                    exerciseContent.textContent = "Aucun exercice trouvé pour ces critères.";
                }
            } catch (error) {
                exerciseContent.textContent = "Erreur : " + error.message;
            }
        }

        // Récupère les détails (l'énoncé complet) d'un problème via son titleSlug
        async function fetchExerciseDetails(titleSlug) {
            try {
                const response = await fetch(`https://alfa-leetcode-api.onrender.com/select?titleSlug=${titleSlug}`);
                if (!response.ok) {
                    throw new Error("Erreur lors de la récupération des détails de l'exercice.");
                }
                const data = await response.json();
                return data; // On suppose que data.Question contient l'énoncé complet
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        // Met à jour le contenu du panneau d'exercices en affichant le titre, la difficulté et l'énoncé complet
        async function updateExerciseContent() {
            if (exercisesList.length === 0) {
                exerciseContent.textContent = "Aucun exercice trouvé.";
            } else {
                if (currentExerciseIndex < 0) currentExerciseIndex = 0;
                if (currentExerciseIndex >= exercisesList.length) currentExerciseIndex = exercisesList.length - 1;
                const problem = exercisesList[currentExerciseIndex];
                const details = await fetchExerciseDetails(problem.titleSlug);
                if (details && details.question) {
                    exerciseContent.innerHTML = `<h2>${problem.title}</h2>
            <p class="difficulty" style="color: ${problem.difficulty === 'EASY' ? '#00b8a3' : problem.difficulty === 'MEDIUM' ? '#ffc01e' : '#ff375f'}">
                <strong>Difficulté :</strong> ${problem.difficulty.toLowerCase()}
            </p>
            <div class="problem-content">
                ${details.question}
            </div>`;
                } else {
                    exerciseContent.innerHTML = `<h2>${problem.title}</h2>
            <p><em>Difficulté :</em> ${problem.difficulty}</p>
            <p>Aucun énoncé trouvé pour cet exercice.</p>`;
                }
            }
        }

        // Boutons de navigation dans les exercices
        document.getElementById("prevExercise").addEventListener("click", () => {
            currentExerciseIndex--;
            updateExerciseContent();
        });
        document.getElementById("nextExercise").addEventListener("click", () => {
            currentExerciseIndex++;
            updateExerciseContent();
        });

        // Changement de niveau de difficulté
        difficultySelect.addEventListener("change", () => {
            currentDifficulty = difficultySelect.value;
            fetchExercises(currentDifficulty);
        });

        // Gestion de l'affichage du panneau des exercices
        document.getElementById("toggleExercises").addEventListener("click", () => {
            exercisePanel.classList.add('visible');
            exercisePanel.style.display = 'flex';
            if (!exercisesList.length) {
                fetchExercises(currentDifficulty);
            }
        });
        document.getElementById("closeExercisePanel").addEventListener("click", () => {
            exercisePanel.classList.remove('visible');
            setTimeout(() => {
                exercisePanel.style.display = 'none';
            }, 300);
        });

        // Ajout des variables pour la pagination et les tags
        let currentPage = 1;
        let itemsPerPage = 20;
        let selectedTags = new Set();

        // Liste des tags populaires
        const commonTags = [
            "array", "string", "dynamic-programming", "math", "sorting",
            "greedy", "depth-first-search", "database", "binary-search",
            "tree", "matrix", "two-pointers", "bit-manipulation", "stack"
        ];

        // Initialisation des tags
        function initializeTags() {
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = '';
            commonTags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                tagElement.addEventListener('click', () => toggleTag(tagElement, tag));
                tagList.appendChild(tagElement);
            });
        }

        function toggleTag(element, tag) {
            element.classList.toggle('selected');
            if (selectedTags.has(tag)) {
                selectedTags.delete(tag);
            } else {
                selectedTags.add(tag);
            }
            currentPage = 1;
            updatePageDisplay();
            fetchExercises(currentDifficulty);
        }

        // Gestion de la pagination
        function updatePageDisplay() {
            document.getElementById('currentPage').textContent = currentPage;
        }

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updatePageDisplay();
                fetchExercises(currentDifficulty);
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            currentPage++;
            updatePageDisplay();
            fetchExercises(currentDifficulty);
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            initializeTags();
            setTheme(isDarkTheme);
        });
    </script>
</body>

</html>
