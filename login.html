<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTool - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.min.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Welcome to LinkTool</h1>
            <div class="auth-buttons">
                <button id="googleLogin" class="btn btn-primary">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
                <button id="githubLogin" class="btn btn-secondary">
                    <i class="fab fa-github"></i>
                    Sign in with GitHub
                </button>
            </div>
            <div class="auth-separator">
                <span>or</span>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <button type="button" id="signupButton" class="btn btn-secondary">Create Account</button>
                </div>
            </form>
            <div class="auth-message" hidden></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
